<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="materialize/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="materialize/css/style.css">
    <title>Login, Good Lookin'</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <p>Use the links below to sign up or login!</p>
            </div>
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#signup">Sign up</a></li>
                    <li class="tab"><a href="#login">Login</a></li>
                </ul>
            </div>
            <div class="card-content grey lighten-4">
                <div id="signup">
                    <h6>Create a New Account</h6>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="user_name" type="text" class="validate">
                                    <label for="user_name">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="login">
                    <h6>Login</h6>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="user_name" type="text" class="validate">
                                    <label for="user_name">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.js"></script>
<script>
$(document).ready(function(){
        $('ul.tabs').tabs();
      });
      $(document).ready(function(){
        $('ul.tabs').tabs('select_tab', 'tab_id');
      });
</script>
